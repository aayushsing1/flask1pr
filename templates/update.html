{% extends 'base.html' %}
{% block body %}
        <div class="container"
   </h2> Update Your Todo </h2>
     <form action="/update/{{todo.sno}}" method="POST"> 
        <div class="mb-3">
          <label for="TITLE" class="form-label">TODO TITLE</label>
          <input type="text" class="form-control" name="title" id="Title" value="{{todo.title}}" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
        </div>
        <button type="submit" class="btn btn-info">Update</button>
      </form>

    </div>
      
{% endblock body %}
